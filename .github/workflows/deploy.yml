name: Deploy to GitHub Pages

on:
  # S'activa cada cop que fas push a la branca main
  push:
    branches: [ main ]
  # Et permet activar-ho manualment des de la pestanya Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # withastro/action detecta autom√†ticament si fas servir npm, pnpm o yarn
        # i construeix la teva web correctament.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4